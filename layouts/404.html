<!-- This file is for 404 (page not found) errors. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="{{ .Site.BaseUrl }}">
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    {{ template "chrome/head_includes.html" . }}
</head>
  <body class="theme-base-08" lang="en">

  {{ template "chrome/sidebar.html" . }}

    <div class="wrap">

      {{ template "chrome/masthead.html" . }}

      <div class="container content">
        <h1 class="post-title">There is no web page at this address</h1>
          <section id="main">
            <p>You have been redirected to <a href="/">Stuart Rackham's blog</a>.</p>
          </section>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

{{ template "chrome/footer.html" }}
